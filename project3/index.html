<html>
<head>
    <script src="script.js"></script>
     <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <!-- Banner Section -->
    <section>
        <div class="container">
          <img src="pics/taipei in color pencil.png" alt="Taipei color pencil drawing">
          <div class="text-overlay">
            <h1>Taipei Then And Now</h1>
          </div>
        </div>
    </section>

    <!-- Description Section -->
     <section class="description-section">
        <div class="description-container">
            <h3 id="invitationtitle">Wonder what the local weather really is in the Taipei locations?</h3>
            <p id="invitationcaption">Press on the images below to see the current weather.</p>
        </div   >

    </section>
    
    <!-- Content Section -->
    <section class="content-section">
    <div class="poster-grid">
        <div class="image-layer">
            <div class="column-left">
                <img src="pics/大稻埕then.png" alt="Dadaocheng Then">
            </div>
            <div class="column-right">
                <img src="pics/大稻埕now.png" alt="Dadaocheng Now">
            </div>
        </div>

        <div class="text-overlay-subtitle">
            <h1 class="main-title">Dadaocheng Wharf</h1>
        </div>
    </div>
</section>

    <section class="content-section">
        <div class="poster-grid">
           <div class="image image-layer"> 
            <div class="column-left">
                <img src="pics/水源地then.png" alt="Description">
            </div>
            <div class="column-right">
                <img src="pics/水源地now.jpg" alt="Description">
            </div>
        </div>

 <div class="text-overlay-subtitle">
            <h1 class="main-title">Taipei Water Park</h1>
        </div>
    </div>

    </section>

    <section class="content-section">
        <div class="poster-grid">
            <div class="image image-layer">
            <div class="column-left">
                <img src="pics/淡水河then.png">
            </div>
            <div class="column-right">
                <img src="pics/淡水河now.jpg">
            </div>
        </div>

 <div class="text-overlay-subtitle">
            <h1 class="main-title">Tamsui River</h1>
        </div>
    </div>


    </section>

    <section class="content-section">
        <div class="poster-grid">
            <div class="image image-layer">
            <div class="column-left">
                <img src="pics/總統府then.png">
            </div>
            <div class="column-right">
                <img src="pics/總統府now.jpg">
            </div>
        </div>
 <div class="text-overlay-subtitle">
            <h1 class="main-title">Office of the President</h1>
        </div>
    </div>

    </section>

    <section class="content-section">
        <div class="poster-grid">
            <div class="image image-layer">
            <div class="column-left">
                <img src="pics/龍山寺then.png">
            </div>
            <div class="column-right">
                <img src="pics/龍山寺now.jpg">
            </div>
        </div>
 <div class="text-overlay-subtitle">
            <h1 class="main-title">Lungshan Temple</h1>
        </div>
    </div>

    </section>

<div id="weatherModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2 id="modalTitle">Location Name</h2>
    <div id="weatherDetails">
      <p id="currentTemp">Loading...</p>
      </div>
    </div>
  </div>
</div>
  

</body>

</html>
